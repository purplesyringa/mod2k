name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 4 * * 1'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    timeout-minutes: 5
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure Rust
        run: rustup update nightly && rustup default nightly
      - name: Run tests
        run: cargo test

  lint:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure Rust
        run: rustup update nightly && rustup default nightly && rustup component add rustfmt clippy
      - name: Rustfmt
        run: cargo fmt -- --check
      - name: Clippy
        run: cargo clippy -- -D warnings
